name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unit-test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          cache: "modules"
          cache-dependency-path: bugtracker-backend/go.sum

      - name: Execute Backend Unit Tests
        working-directory: bugtracker-backend
        run: |
          go test -v ./...

  unit-tests-frontend:
    needs: unit-test-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: bugtracker-frontend/package-lock.json

      - name: Execute Frontend Unit Tests
        working-directory: bugtracker-frontend
        run: |
          npm ci
          npm test
